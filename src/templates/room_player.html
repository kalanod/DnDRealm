<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center;    /* Центрирование по вертикали */
        }

        .sprite {
            background-size: contain;
            background-repeat: no-repeat;
            margin: 0 10px; /* Промежуток между спрайтами */
        }
    </style>
</head>
<body>
<div id="game-container"></div>
<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<script>
    const socket = io();
    const gameContainer = document.getElementById('game-container');

    socket.on('state_updated', (data) => {
        if (data.current_background) {
            gameContainer.style.backgroundImage = `url(${data.current_background})`;
        }

        if (data.current_sprites) {
            gameContainer.innerHTML = ''; // Очищаем контейнер

            // Создаем спрайты
            const spritePromises = data.current_sprites.map(sprite => {
                return new Promise((resolve) => {
                    const spriteElement = document.createElement('div');
                    spriteElement.className = 'sprite';

                    // Устанавливаем изображение и высоту
                    spriteElement.style.backgroundImage = `url(${sprite.url})`;
                    spriteElement.style.height = `${sprite.height}px`;

                    // Ждем загрузки изображения для вычисления ширины
                    const img = new Image();
                    img.src = sprite.url;
                    img.onload = () => {
                        const aspectRatio = img.width / img.height;
                        spriteElement.style.width = `${sprite.height * aspectRatio}px`;
                        resolve(spriteElement); // Возвращаем созданный спрайт
                    };
                });
            });

            // Добавляем спрайты в контейнер после загрузки всех изображений
            Promise.all(spritePromises).then(sprites => {
                sprites.forEach(sprite => gameContainer.appendChild(sprite));
            });
        }
    });

    socket.emit('join_room', { room_id: 'room1' });
</script>
</body>
</html>
